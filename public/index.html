<!DOCTYPE html>
<html lang="en" ng-app="helpersApp">
<head>
  <meta charset="UTF-8">
  <title>Helpers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <script src="js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="css/skeleton.css"/>
  <link rel="stylesheet" type="text/css" href="css/helpers.css"/>
</head>
<body ng-controller="Init">
  <div id="titlebox">
    <!--<h1>Helpers</h1>
    <h2>Crowdsource every day desktop problems into the cloud<h2>-->
      <h1>Foobar</h1>
      <h2>Lorem Ipsum dol e..</h2>
  </div>
  <div class="container">
    <div class="row">


      <div id="neededhelp" class="one-half column" ng-show="showButtonLeft">
        <button ng-click="enterQuestion()">I need help</button>
      </div>


      <div id="providehelp" class="one-half column" ng-show="showButtonRight">
        <button ng-click="showQuestionList()">I want to help</button>
      </div>
    </div>
    <div class="row">
      <div class="one-half column">
        <div ng-show="showHelpForm" class="showHideTransition">
          <section class="ask" ng-controller="AskCtrl">
            <input type="text" placeholder="{{hint}}" ng-model="Question" ng-keydown="askQuestion($event)" />
          </section>
        </div>

        <div ng-show="showQuestions" class="showHideTransition">
          <section class="questions" ng-controller="QuestionsCtrl">
            <ol>
              <li ng-repeat="question in questions" ng-click="answerQuestion(question.id)">{{question.text}}</li>
            </ol>
          </section>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
