<!DOCTYPE html>
<html lang="en" ng-app="helpersApp">
<head>
  <meta charset="UTF-8">
  <title>Helpers</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <script src="js/all.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="css/skeleton.css"/>
  <link rel="stylesheet" type="text/css" href="css/helpers.css"/>
</head>
<body ng-controller="Init">

  <!-- Title -->

  <div id="titlebox" ng-class="{in:showTitleBox}" class="fade">
    <h1>Helpers.</h1>
    <h2>Crowdsource every day desktop problems into the cloud</h2>
  </div>

  <!-- Lobby: Ask or answer a question -->

  <div class="container" ng-show="showLobby">
    <div class="row buttons">


      <div id="neededhelp" ng-show="showButtonLeft">
        <button class="ask" ng-click="enterQuestion()">I need help</button>
      </div>


      <div id="providehelp" ng-show="showButtonRight">
        <button class="help" ng-click="showQuestionList()">I want to help</button>
      </div>
    </div>
    <div class="row">
      <div ng-show="showHelpForm" class="showHideTransition">
        <section class="ask" ng-controller="AskCtrl">
          <input class="ask" type="text" placeholder="{{hint}}" ng-model="Question" ng-keydown="askQuestion($event)" />
        </section>

      </div>

      <div class="questions" ng-show="showQuestions" class="showHideTransition">
        <div class="filter">
          <input type="text" placeholder="Looking for a particular question?" ng-model="query" />
        </div>
        <section class="question-list" ng-controller="QuestionsCtrl">
          <ol>
            <li ng-repeat="question in questions | filter:query" ng-click="answerQuestion(question.id)">{{question.text}} ~ {{question.askedAgo}}</li>
          </ol>
        </section>

      </div>

    </div>
  </div>

  <!-- Chat -->

  <div class="container" ng-show="showChat">
  </div>

</body>
</html>
